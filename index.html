<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>

  <body>
    <script src="sketch.js"></script>
    <div id="above"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <script>
      document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.css">';
      document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.css">';

      source = '';
      source += '<pre class="line-numbers"><code class="language-javascript">';
      source += document.getElementsByTagName('script')[5].innerHTML;
      source += '</code></pre>';
      document.body.innerHTML += source;
    </script>
